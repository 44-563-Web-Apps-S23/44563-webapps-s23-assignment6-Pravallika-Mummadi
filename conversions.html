<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </head>
<body>

<h2>Pravallika Mummadi shows currency conversions</h2>

<div class="container">
    <form>
        <div class="form-group">
        <label for="base_element">Enter base_element amount </label>
        <input type ="number" id="base_element" name="base_element" value=50> <br>
        </div>
        <div class="form-group">
        <label for="conversion_element">Enter conversion rate</label>
        <input type ="number" id="conversion_element" name="conversion_element" value=35> <br>
        </div>
        <input type="button" class="btn btn-danger" onclick="convert()" value="show conversions">
    </form>

    <p id="result1">This text will be replaced </p>
    </div>
</div>
<script> 
    function convert()
    {   
        base_element=document.getbase_elementById("base_element").value;
        conversion_element=document.getbase_elementById("conversion_element").value;
        toShow="";
        i = 0;
        if (conversion_element - Math.floor(conversion_element) != 0)
         {
          for (let i = 0; i <  5; i++) {
            value = base_element + " is " + (base_element * conversion_element).toFixed(1);
            toShow = toShow + value + "; ";
            base_element = base_element * 2;
          }
        } 
        else
         {
          for (let i = 0; i < 5; i++) 
          {
            value = base_element + " is " + base_element * conversion_element;
            toShow = toShow + value + "; ";
            base_element = base_element * 2;
          }
        }
       
        document.getbase_elementById("result11").innerHTML="Conversions are: "+toShow;
    }
        
</script>

<div class="container">
    <form>

        <div class="form-group">
        <input type="radio" id="first" name="calculatedvalues" onclick="chooseOp()" value="mean">
        <label for="first">average</label> <br>
        </div>

        <div class="form-group">
        <input type="radio" id="second" name="calculatedvalues" onclick="chooseOp()" value="maximum">
        <label for="second">max</label> <br>
        </div>
    
        <input type="radio" id="third" name="calculatedvalues" onclick="chooseOp()" value="minimum">

        <label for="third">min</label> <br>

    </form>
    
    <p id="result2">This text will be replaced </p>
    
    </div>
    <script> 
        function chooseOp()
        {
           base_element=document.getbase_elementById("base_element").value;
           
           conversion_element=document.getbase_elementById("conversion_element").value;
           
           mean=document.getbase_elementById("first").checked;
           
           maximum=document.getbase_elementById("second").checked;
           
           minimum=document.getbase_elementById("third").checked;
          
           output=0;

           if(maximum)
           {
            output=Math.max(base_element,conversion_element);
           }
           else if(mean)
           {
            output=(parseInt(base_element)+parseInt(conversion_element))/2;
            
           }
           else if(minimum)
           {
            output=Math.min(base_element,conversion_element)
           }

           document.getbase_elementById("result2").innerHTML=output;
        
        }
       
    </script>
</body>
</html>
